<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="imagenes/perfil-personal.png">
    <title>Formulario</title>
</head>
<body>
    <div class="botones_navegacion">
        <a href="index.html">
            <img src="imagenes/botoninicio.png" alt="Boton Inicio">
        </a>
        <a href="curriculum.html">
            <img src="imagenes/Curriculum.png" alt="Boton Curriculum">
        </a>
        <a href="formulario.html">
            <img src="imagenes/Formulario.png" alt="Boton Formulario">
        </a>
    </div>
    <h1></h1>
    <div class="formulario">
        <h2 class="formulariotitulo">Contáctame</h2>
        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
    
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
    
          <div class="boton-formulario">
            <button type="submit">Enviar</button>
          </div>
        </form>
    </div>
</body>
</html>
